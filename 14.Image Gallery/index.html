<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/main.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <div class="image">
            <img src="./assets/images/image1.png" alt="">
        </div>
        <div class="image">
            <img src="./assets/images/image2.jpg" alt="">
        </div>
        <div class="image">
            <img src="./assets/images/image3.jpg" alt="">
        </div>
        <div class="image">
            <img src="./assets/images/image4.avif" alt="">
        </div>
        <div class="image">
            <img src="./assets/images/image5.jpg" alt="">
        </div>
        <div class="image">
            <img src="./assets/images/image6.jpg" alt="">
        </div>
        <div class="image">
            <img src="./assets/images/image7.webp" alt="">
        </div>
        <div class="image">
            <img src="./assets/images/image8.jpg" alt="">
        </div>
        <div class="image">
            <img src="./assets/images/image9.avif" alt="">
        </div>
        <div class="image">
            <img src="./assets/images/image10.jpg" alt="">
        </div>
        <div class="image">
            <img src="./assets/images/image11.png" alt="">
        </div>
        <div class="image">
            <img src="./assets/images/image12.jpg" alt="">
        </div>
    </div>
    <div class="gallery">
        <span class="control prev">
          <i class="fas fa-chevron-left"></i>
        </span>
        <span class="control next">
          <i class="fas fa-chevron-right"></i>
        </span>
        <div class="gallery-inner">
            <img src="./assets/images/image1.png" alt="">
        </div>
        <i class="fas fa-times close"></i>
    </div>
</body>

</html>
