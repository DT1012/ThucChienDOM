<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Element</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/main.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="food-menu">
            <button class="active" type-food="all">All food</button>
            <button type-food="salad">Salad</button>
            <button type-food="meat">Meat</button>
            <button type-food="drinks">Drinks</button>
            <button type-food="dessert">Dessert</button>
        </div>

        <div class="food-list">
            <div class="food-item" type-food="meat">
                <img src="./assets/images/meat1.jpg" alt="" />
            </div>
            <div class="food-item" type-food="meat" type-food="drinks">
                <img src="./assets/images/meat2.jpg" alt="" />
            </div>
            <div class="food-item" type-food="meat drinks">
                <img src="./assets/images/drinks1.jpg" alt="" />
            </div>
            <div class="food-item" type-food="drinks">
                <img src="./assets/images/drinks2.jpg" alt="" />
            </div>
            <div class="food-item" type-food="drinks">
                <img src="./assets/images/drinks3.jpg" alt="" />
            </div>
            <div class="food-item" type-food="salad">
                <img src="./assets/images/salad1.jpg" alt="" />
            </div>
            <div class="food-item" type-food="salad">
                <img src="./assets/images/salad2.jpg" alt="" />
            </div>
            <div class="food-item" type-food="dessert salad">
                <img src="./assets/images/dessert1.jpg" alt="" />
            </div>
        </div>
    </div>
</body>

</html>
